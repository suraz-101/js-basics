    <div class="container text-center">
      <div class="container pt-4">
        <div class="title"><h4 class="text-danger">User sign up</h4></div>
        <div class="container p-4">
          <form action="" class="p-4 shadow">
            <div class="row mb-4">
              <div class="col">
                <label for="">What is your name?</label>
                <input
                  type="text"
                  class="container mt-2"
                  placeholder="Please Enter Your Name"
                />
              </div>
              <div class="col">
                <label for="">Password</label>
                <input
                  type="text"
                  class="container mt-2"
                  placeholder="Please Enter Your Password"
                />
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <label for="">Select Your College?</label>
                <select class="container mt-2">
                  <option value="Balodaya">Balodaya</option>
                  <option value="Infomax">Infomax</option>
                  <option value="WRC">WRC</option>
                </select>
              </div>
              <div class="col">
                <label for="">Email</label>
                <input
                  type="text"
                  class="container mt-2"
                  placeholder="Please Enter Your Email"
                />
              </div>
            </div>
            <div>
              <button class="py-2 px-4 text-white rounded">
                Submit User Data
              </button>
            </div>
          </form>
        </div>
      </div>
